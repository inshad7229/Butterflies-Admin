    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo-1024.png" width="150px" class="user-avatar" />
            <h1>Butterflies Admin</h1>

            <form [formGroup]="complexForm" novalidate role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" class="form-control input-underline input-lg" id="" name="email" placeholder="Email"
                        [formControl]="complexForm.controls['email']"  >
                        <p style="color: #FF0000"  *ngIf="!complexForm.controls['email'].valid  && ( complexForm.controls['email'].touched)" >Please provide valid Email ID </p>
                        <p>{{message}}</p>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="" name="password" placeholder="Password"
                        [formControl]="complexForm.controls['password']"  >
                        <p style="color: #FF0000"  *ngIf="!complexForm.controls['password'].valid  && ( complexForm.controls['password'].touched)" >Please provide valid Password
                        </p>
                    </div>
                </div>

               <!--  <a class="btn rounded-btn"  [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> -->
                <button  class="btn rounded-btn" 
                [disabled]="!complexForm.valid" [routerLink]="['/dashboard']" (click)="onLoggedin()">
                    <span>Log in</span>
                </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Forgot Password</a>
            </form>

        </div>
    </div>
</div>
