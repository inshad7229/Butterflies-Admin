<div [@routerTransition]>
    <app-page-header [heading]="'Notification Management'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="verifiactionForm">
            	 <div class="form-group">
                    <label>Select Individual</label>
                    <select class="form-control"  [formControl]="verifiactionForm.controls['options']" [(ngModel)]="datamodel.options" >
                        <option disabled="">-----Choose Individual-----</option>
                        <option>male</option>
                        <option>female</option>
                        <option>both</option>
                    </select>
                     <p  *ngIf="verifiactionForm.controls['options'].hasError('required') && verifiactionForm.controls['options'].touched">
                     Individual is <strong>required</strong>
                    </p>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">Message</label>
                    <textarea rows="3" cols="10" class="form-control form-control-success" placeholder="Type your message here..." id="inputSuccess" [formControl]="verifiactionForm.controls['message']" [(ngModel)]="datamodel.message"></textarea>
                    <p  *ngIf="verifiactionForm.controls['message'].hasError('required') && verifiactionForm.controls['message'].touched">
                     Message is <strong>required</strong>
                    </p>
                    <!-- <p  *ngIf="verifiactionForm.controls['message'].hasError('pattern')">
                               Please enter valid City Name !!
                    </p> -->
                    <p  *ngIf="verifiactionForm.controls['message'].hasError('maxlength')">
                               max length is 100
                    </p>
				</div>
		            <button type="submit" class="btn btn-secondary" 
                    [disabled]="!verifiactionForm.valid" (click)="onSubmit()">Send</button>
		            
                    <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset Button</button>
            </form>
        </div>
    </div>
</div>
