<div [@routerTransition]>
    <app-page-header [heading]="'Introductory'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="verifiactionForm" >
                 <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">Title</label>
                    <input type="text" class="form-control form-control-success" id="inputSuccess" [formControl]="verifiactionForm.controls['title']" [(ngModel)]="datamodel.title" >
                    <p  *ngIf="verifiactionForm.controls['title'].hasError('required') && verifiactionForm.controls['title'].touched">
                     Title is <strong>required</strong>
                    </p>
                    <p  *ngIf="verifiactionForm.controls['title'].hasError('pattern')">
                               Please enter valid Title !!
                    </p>
                    <p  *ngIf="verifiactionForm.controls['title'].hasError('maxlength')">
                               max length is 100
                    </p>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">Description</label>
                    <textarea type="text" class="form-control form-control-success" id="inputSuccess" [formControl]="verifiactionForm.controls['description']" [(ngModel)]="datamodel.description"></textarea>
                    <p  *ngIf="verifiactionForm.controls['description'].hasError('required') && verifiactionForm.controls['description'].touched">
                     Description  is <strong>required</strong>
                    </p>
                    <p  *ngIf="verifiactionForm.controls['description'].hasError('pattern')">
                               Please enter valid Description !!
                    </p>
                    <p  *ngIf="verifiactionForm.controls['description'].hasError('maxlength')">
                               max length is 500
                    </p>
                </div>
                    <button type="submit" class="btn btn-secondary" 
                    [disabled]="!verifiactionForm.valid" (click)="onSubmit()">Submit</button>
                     <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset Button</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="contn-class">
                <div class="card-header">Introductory List</div>
                <table class="card-body table" matSort (matSortChange)="sortData($event)" *ngIf="sortedData">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th  mat-sort-header="title">Title </th>
                        <th  mat-sort-header="descriptions">Description</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let country of sortedData ;let i=index" class="{{getClass(i)}}">
                        <th scope="row">{{i+1}}</th>
                        <td >{{country.title}}</td>
                        <td >{{country.description}}
                                <!--  <span class="cus-switch">
                                    <label class="switch m-b-0">
                                        <input type="checkbox" [(ngModel)]="country.status" [ngModelOptions]="{standalone: true}" (change)="onChange(country)">
                                        <span class="slider round"></span>
                                    </label>
                                </span> -->
                        </td>
                        <td >
                            <a  href="javascript:void(0)" (click)="onEdit(country)" class="fa fa-pencil-square-o fa-lg user-button" ></a>
                           <!--  <a  href="javascript:void(0)" (click)="opendelete(country)" class="fa fa-trash fa-lg user-button" ></a> -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
                <mat-paginator *ngIf="IntroductoryList" #pager [length]="IntroductoryList.length"
                                  [pageSize]="pageSize"
                                  [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageoption($event)">
                </mat-paginator>
    </div>
    <!-- /.row -->
</div>
