<div [@routerTransition]>
    <app-page-header [heading]="'About US'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="verifiactionForm">
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">First Para</label>
                    <textarea type="text" class="form-control form-control-success" id="inputSuccess" [formControl]="verifiactionForm.controls['para_one']" [(ngModel)]="datamodel.para_one"></textarea>
                    <p  *ngIf="verifiactionForm.controls['para_one'].hasError('required') && verifiactionForm.controls['para_one'].touched">
                     First Para is <strong>required</strong>
                    </p>
                    <p  *ngIf="verifiactionForm.controls['para_one'].hasError('pattern')">
                               Please enter valid First Para !!
                    </p>
                    <p  *ngIf="verifiactionForm.controls['para_one'].hasError('maxlength')">
                               max length is 1000
                    </p>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">Second Para</label>
                    <textarea type="text" class="form-control form-control-success" id="inputSuccess" [formControl]="verifiactionForm.controls['para_two']" [(ngModel)]="datamodel.para_two"></textarea>
                    <p  *ngIf="verifiactionForm.controls['para_two'].hasError('required') && verifiactionForm.controls['para_two'].touched">
                     Second Para is <strong>required</strong>
                    </p>
                    <p  *ngIf="verifiactionForm.controls['para_two'].hasError('pattern')">
                               Please enter valid Second Para !!
                    </p>
                    <p  *ngIf="verifiactionForm.controls['para_two'].hasError('maxlength')">
                               max length is 1000
                    </p>
                </div>
                <div  style="width: 100%">
                    <div class="col-md-3 col-sm-3 col-xs-12 float-left">
                        <div  class="wrap-div cuatom-img">
                            <img  *ngIf="!datamodel.image_url" src="http://placehold.it/100x100" class="img-responsive">
                            <img  *ngIf="datamodel.image_url" [src]="getImagePath(datamodel.image_url)" class="img-responsive">
                            <span class="upload-img">
                            <button  *ngIf="!datamodel.image_url" class="btn cut-btn" type="button"  (click)="unselected.click()">upload Image</button>
                             <button  *ngIf="datamodel.image_url" class="btn cut-btn" type="button" (click)="unselected.click()">Update Image</button>
                            <input class="profile-btn cut-btn" name="image" type="file" #unselected (change)="onunselectedImageUpload($event,i)" >
                            </span>
                            <span id="cross-btn" class="fa fa-remove" (click)="onRemoveImageunselected()"></span>
                        </div>
                    </div>
                </div>
                <div style="width: 100%">
                    <div class="col-md-12 col-sm-12 col-xs-12 float-left">
                        <button type="submit" class="btn btn-secondary" [disabled]="!verifiactionForm.valid  || !datamodel.image_url" (click)="onSubmit()">Submit</button>
                        <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset Button</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="contn-class">
                <div class="card-header">About Us</div>
                <table class="card-body table" matSort (matSortChange)="sortData($event)" *ngIf="sortedData">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th >First Para</th>
                        <th  >Second Para</th>
                        <th  >Image</th>
                       <!--  <th  mat-sort-header="status">Status</th> -->
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let aboutus of sortedData ;let i=index" class="{{getClass(i)}}">
                        <th scope="row">{{i+1}}</th>
                        <td >{{aboutus.para_one}}</td>
                        <td>
                            {{aboutus.para_two}}
                        </td>
                        <td>
                            <img [src]="getImagePath(aboutus.image_url)">
                        </td>
                       <!--  <td >
                                 <span class="cus-switch">
                                    <label class="switch m-b-0">
                                        <input type="checkbox" [(ngModel)]="aboutus.status" [ngModelOptions]="{standalone: true}" (change)="onChange(aboutus)">
                                        <span class="slider round"></span>
                                    </label>
                                </span>
                        </td> -->
                        <td >
                            <a  href="javascript:void(0)" (click)="onEdit(aboutus)" class="fa fa-pencil-square-o fa-lg user-button" ></a>
                            <!-- <a  href="javascript:void(0)" (click)="opendelete(aboutus)" class="fa fa-trash fa-lg user-button" ></a> -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
                <mat-paginator *ngIf="AboutUSlist" #pager [length]="AboutUSlist.length"
                                  [pageSize]="pageSize"
                                  [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageoption($event)">
                </mat-paginator>
    </div>
    <!-- /.row -->
</div>
