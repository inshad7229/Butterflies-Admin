<div [@routerTransition]>
    <app-page-header [heading]="'About US'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" [formGroup]="verifiactionForm">
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">Question</label>
                    <input type="text" class="form-control form-control-success" id="inputSuccess" [formControl]="verifiactionForm.controls['question']" [(ngModel)]="datamodel.question">
                    <p  *ngIf="verifiactionForm.controls['question'].hasError('required') && verifiactionForm.controls['question'].touched">
                     Question is <strong>required</strong>
                    </p>
                    <p  *ngIf="verifiactionForm.controls['question'].hasError('pattern')">
                               Please enter valid First Para !!
                    </p>
                    <p  *ngIf="verifiactionForm.controls['question'].hasError('maxlength')">
                               max length is 300
                    </p>
                </div>
                <div class="form-group has-success">
                    <label class="form-control-label" for="inputSuccess">Answer</label>
                    <textarea type="text" class="form-control form-control-success" id="inputSuccess" [formControl]="verifiactionForm.controls['answer']" [(ngModel)]="datamodel.answer"></textarea>
                    <p  *ngIf="verifiactionForm.controls['answer'].hasError('required') && verifiactionForm.controls['answer'].touched">
                     Answer is <strong>required</strong>
                    </p>
                    <p  *ngIf="verifiactionForm.controls['answer'].hasError('pattern')">
                               Please enter valid Second Para !!
                    </p>
                    <p  *ngIf="verifiactionForm.controls['answer'].hasError('maxlength')">
                               max length is 1000
                    </p>
                </div>
                <div style="width: 100%">
                    <div class="col-md-12 col-sm-12 col-xs-12 float-left">
                        <button type="submit" class="btn btn-secondary" [disabled]="!verifiactionForm.valid" (click)="onSubmit()">Submit</button>
                        <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset Button</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="contn-class">
        	<div *ngFor="let data of sortedData">
        		<mat-accordion>
					<mat-expansion-panel (opened)="panelOpenState = true"
					(closed)="panelOpenState = false" >
						<mat-expansion-panel-header>
							<mat-panel-title>
							{{data.question}}
							</mat-panel-title>
							<a  href="javascript:void(0);" class="pull-right fa fa-trash fa-lg user-button" (click)="onDelete(data)">
							
		                    </a>
		                    <a href="javascript:void(0);" class="pull-right fa fa-pencil-square-o fa-lg user-button" style="margin-right: 5px" (click)="onEdit(data)">
								
		                    </a>
						</mat-expansion-panel-header>
							<p>{{data.answer}}</p>
					</mat-expansion-panel>
				</mat-accordion>
        	</div>
                
    </div>

    <!-- /.row -->
</div>
