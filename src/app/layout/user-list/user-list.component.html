<div [@routerTransition]>
    <app-page-header [heading]="'Users'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
    	<div class="contn-class">
                      <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse">
                        <div class="mr-auto">
                            <span>Users List
                            </span>
                        </div>
                        <form class="form-inline my-2 my-lg-0 right">
                            <div class="form-inline my-2 my-lg-0 right">
                                <input (input)="searchUser(pager)" [(ngModel)]="searchInput" name='searchInput' class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                                <!-- <button class="btn btn-outline-success my-2 my-sm-0" >Search</button> -->
                            </div>
                        </form>
                    </div>
                </nav>
                <table class="card-body table" matSort (matSortChange)="sortData($event)" *ngIf="sortedData">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th mat-sort-header="name">Name</th>
                        <th mat-sort-header="email">Email</th>
                        <th mat-sort-header="contact">Contact</th>
                        <th mat-sort-header="register">Register For</th>
                        <th mat-sort-header="gender">Gender</th>
                        <th mat-sort-header="vegetarian">Vegetarian</th>
                        <th mat-sort-header="status">Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of sortedData ;let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td >{{user.name}}</td>
                        <td >{{user.email}}</td>
                        <td >{{user.contact_no}}</td>
                        <td >{{user.register_for}}</td>
                        <td >{{user.gender}}</td>
                        <td >{{user.vegetarian}}</td>
                        <td >
                                 <span class="cus-switch">
                                    <label class="switch m-b-0">
                                        <input type="checkbox" [(ngModel)]="user.status" 
                                        [ngModelOptions]="{standalone: true}" (change)="onChange(user)">
                                        <span class="slider round"></span>
                                    </label>
                                </span>
                        </td>
                        <td >
                            <a  href="javascript:void(0)" [routerLink]="['/userDetail/',user.id]" class="fa fa-eye" title="View Detail" ></a>
                            <a  href="javascript:void(0)" (click)="opendelete(user)" class="fa fa-trash fa-lg user-button" ></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
                <mat-paginator  #pager   [length]="usersDataBackup.length"
                                  [pageSize]="pageSize"
                                  [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageoption($event)">
                </mat-paginator>
    </div>
    <!-- /.row -->
</div>
